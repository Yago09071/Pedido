<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>pedido</title>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Okay</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../cardapio/page.html'" type="button" class="btn btn-dark">Cardapio</button>
        <button onclick="window.location.href='../pedido/page.html'" type="button" class="btn btn-dark">Pedido</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome completo">
      </div>
      <button onclick="comecar()" type="button" class="btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá, <span id="nomePrint"></span> vamos começar seu pedido</h2>
        <br>
        <h3>Pratos</h3> 
        <select class="form-select" aria-label="Default select example" id="selectPrato">
            <option selected>Selececione seu prato</option>
            <option value="Pf">Prato feito completo</option>
            <option value="Strogonoff">Strogonoff</option>
            <option value="Lasanha">Lasanha</option>
          </select>
          <h3>Bebidas</h3>
          <select class="form-select" aria-label="Default select example" id="selectBebida">
            <option selected>Selececione sua bebida</option>
            <option value="Suco">Suco</option>
            <option value="Refrigerante">Refrigerante</option>
            <option value="Agua">Agua</option>
          </select>
          <h3>Sobremesa</h3>
          <select class="form-select" aria-label="Default select example" id="selectSobremesa">
            <option selected>Selecione sua sobremesa</option>
            <option value="Bananasplit">Banana split</option>
            <option value="Sorbet">Sorbet de morango</option>
            <option value="Petit">Petit gateau</option>
          </select>
        </div>
        <div>
        <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
        <button type="button" onclick="limpar()" class="btn btn-outline-secondary">Limpar</button>
        </div>
        <div>
            <span class="badge bg-dark">Total:</span>
            <span class="badge bg-danger" id="resultado"></span>
        </div>
        <div id="pedido-pronto" class="pronto">
          <h4>Prato</h4>
          <p id="prato-pronto"></p>
          <br>
          <h4>Bebida</h4>
          <p id="bebida-pronto"></p>
          <br>
          <h4>Sobremesa</h4>
          <p id="sobremesa-pronto"></p>
        </div>
    </div>
</body>
</html>
